<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ADX Table Exporter</title>
  <style>
    body {
      width: 320px;
      min-height: 200px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
    }
    .container {
      padding: 16px;
      background: white;
      min-height: 200px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: 12px;
    }
    .icon {
      width: 24px;
      height: 24px;
      background: linear-gradient(135deg, #0078d4, #106ebe);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: white;
      font-weight: bold;
    }
    .title {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
      color: #323130;
    }
    .message {
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 14px;
    }
    .error {
      background: #fdf2f2;
      border: 1px solid #f5c6c6;
      color: #d13438;
    }
    .success {
      background: #f0f9f0;
      border: 1px solid #b8e0b8;
      color: #107c10;
    }
    .loading {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      color: #605e5c;
    }
    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid #e0e0e0;
      border-top: 2px solid #0078d4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .btn-primary {
      background: #0078d4;
      color: white;
    }
    .btn-primary:hover {
      background: #106ebe;
    }
    .btn-success {
      background: #107c10;
      color: white;
    }
    .btn-success:hover {
      background: #0e5a0e;
    }
    .btn-secondary {
      background: #f3f2f1;
      color: #323130;
      border: 1px solid #d2d0ce;
    }
    .btn-secondary:hover {
      background: #e1dfdd;
    }
    .footer {
      font-size: 12px;
      color: #605e5c;
      text-align: center;
      margin-top: auto;
      padding-top: 8px;
    }
    .hidden {
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="icon">ðŸ“Š</div>
      <h2 class="title">ADX Table Exporter</h2>
    </div>

    <!-- Status Messages -->
    <div id="error-message" class="message error hidden"></div>
    <div id="success-message" class="message success hidden"></div>

    <!-- Loading State -->
    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
      <span>Scanning for tables...</span>
    </div>

    <!-- Action Buttons -->
    <div id="action-buttons" class="buttons hidden">
      <button id="copy-btn" class="btn btn-primary">ðŸ“‹ Copy .md to Clipboard</button>
      <button id="download-btn" class="btn btn-success">ðŸ’¾ Download as .md</button>
    </div>

    <!-- Retry Button -->
    <div id="retry-section" class="buttons hidden">
      <button id="retry-btn" class="btn btn-secondary">ðŸ”„ Retry</button>
    </div>

    <!-- Footer -->
    <div class="footer">Works on Azure Data Explorer pages</div>
  </div>

  <script src="../utils.js"></script>
  <script src="popup.js"></script>
</body>
</html>
